<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <img class="perfume" src="images/image-product-desktop.jpg" alt="Perfumer">

        <img class="perfume-mobile" src="images/image-product-mobile.jpg" alt="cart-mobile">
       
        <div class="box-right">
            <h6>PERFUME</h6>
            <h1>Gabrielle Essence Eau de Parfum</h1>
            <p class="info">A floral, solar and voluptuos 
            iinterpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            

            <button>
                <img src="images/icon-cart.svg" alt="cart">
                Add to Cart
            </button>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/evandromaris" target="_blank">Evandro Maris</a>.
    </footer>
    
</body>
</html>
